<div class="flex flex-column p-2">

  <mat-form-field class="example-full-width">
    <mat-label>Buscador de Heroes</mat-label>
    <input
      type="text"
      matInput
      (input)="searchByTerm()"
      [formControl]="searchInput"
      [matAutocomplete]="auto">

      <mat-autocomplete (optionSelected)="onOptionSelected($event)" autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let heroe of heroes" [value]="heroe">{{ heroe.superhero }}</mat-option>

        <mat-option *ngIf="heroes.length == 0 && searchInput.value && searchInput.value.length > 0">
          No se encontró nada para el término: {{ searchInput.value }}
        </mat-option>
      </mat-autocomplete>
  </mat-form-field>

</div>
