<mat-card>
  <mat-card-header class="mb-2">
    <mat-card-title>{{ heroe.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="heroe | heroeImg" [alt]="heroe.id">

  <mat-card-content class="mt-2">
    <h3>{{ heroe.publisher }}</h3>
    <p>
      <strong>Primera aparición</strong> {{ heroe.first_appearance }}
      <br>

      <mat-chip-listbox class="pb-2">
        <mat-chip *ngFor="let name of heroe.characters.split(',') | slice:0:3">
          {{ name }}
        </mat-chip>
      </mat-chip-listbox>
    </p>
  </mat-card-content>

  <mat-divider></mat-divider>

  <mat-card-actions class="py-2">
    <button mat-flat-button color="accent">
      <mat-icon fontIcon="edit"></mat-icon>
      Editar
    </button>

    <span class="spacer"></span>

    <button mat-button color="warn">
      Más...
    </button>
  </mat-card-actions>
</mat-card>
